server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

build:
  version: "3.0"

accounts:
  message: "Welcome to EazyBank accounts related docker APIs"
  contactDetails:
    name: "John Doe - Developer"
    email: "john@eazybank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 555-1235
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
endpoints:
  shutdown:
    enabled: true
    
eureka:
  instance:
    hostname: localhost
    preferiIpAddress: true
  client:
    fetchrRegistry: true
    registerWitheEureka: false
    serviceuUrl:
      defaultZone: http://${eureka.instance.hostname}:8070/eureka/

info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
